<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google :: 최적경로</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    
</head>
<body>
    <section>
    <div class="container">
        <div class="logo">
            <a href="javascript:void(0)"><img src="./images/logo_google.png" alt="GoogleLogo"></a>
        </div>
    <div class="inner">
    <div class="search">
        <div class="textfield">
            <input type="text" placeholder="Google 검색 또는 URL 입력">
            <div class="search-icon"></div>
            <div class="search-closer"></div>
        </div>
        <div class="autocompletes">
            <ul>
                <li><span class="material-symbols-outlined">schedule</span><a href="javascript:void(0)">iPad 구매하기</a></li>
                <li><span class="material-symbols-outlined">schedule</span><a href="javascript:void(0)">아이패드 9세대</a></li>
                <li><span class="material-symbols-outlined">schedule</span><a href="javascript:void(0)">아이패드 구매</a></li>
            </ul>
        </div>
    </div>
    </div>

    </div>
</section>
<section>
    <div class="add-on">
        <div class="floating">
            <div class="floating__container">
                <div class="floating__toggle" id="floating-toggle">
                    <img src="./images/add.png" alt="on_button">
                </div>

                <ul>
                    <a href="javascript:void(0)" class="floating__link">
                        <div class="floating__icon">
                            <img src="./images/adress.png" alt="adress">
                        </div>
                    </a>

                    <a href="javascript:void(0)" class="floating__link">
                        <div class="floating__icon">
                            <img src="./images/log.png" alt="searchlog">
                        </div>
                    </a>

                    <a href="javascript:void(0)" class="floating__link">
                        <div class="floating__icon">
                            <img src="./images/algor.png" alt="algori">
                        </div>
                    </a>

                    <a href="javascript:void(0)" class="floating__link">
                        <div class="floating__icon">
                            <img src="./images/star.png" alt="star">
                        </div>
                    </a>
                </ul>
            </div>
        </div>
        </div>
</section>
</body>
</html>
